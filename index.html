<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parks and Rec Trivia</title>

    <!-- Reset CSS link -->
    <link href="assets/css/reset.css" rel="stylesheet">

    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- My CSS styles link -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <!-- Container for all content -->
    <div class="container">

        <!-- Jumbotron narrow start -->
        <div class="jumbotron">
            <div class="container"></div>
        </div>

        <!-- Main content area -->
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12 col-md-12 content">
                    <button class="btn btn-lg btn-success" id="startBtn">Start</button>

                    <!-- Question page -->
                    <div id="timeLeft"></div>
                    <div id="currentQuestion"></div>
                    <div class="question"></div>
                    <div class="answerList"></div>

                    <!-- Answer Page -->
                    <div id="message"></div>
                    <div id="correctedAnswer"></div>
                    <div id="gif"></div>

                    <!-- Scoreboard -->
                    <div id="finalMessage"> </div>
                    <div id="correctAnswers"> </div>
                    <div id="incorrectAnswers"> </div>
                    <div id="unanswered"> </div>
                    <button class="btn btn-lg btn-success" id="startOverBtn">Start Over</button>
                </div>
            </div>
        </div>
    </div>

    <!-- My javascript file link -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
