<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parks and Rec Trivia</title>

    <!-- Reset CSS link -->
    <link href="assets/css/reset.css" rel="stylesheet">

    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- My CSS styles link -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-3">Parks and Rec Trivia</h1>
            <!--<img src='assets/images/parks-and-recreation.jpg' alt='headerImg' width='100%'>-->
        </div>
    </div>

    <!-- Main content area -->
    <div class="container text-center">
        <button class="btn btn-primary btn-lg" id="startBtn">Start</button>

        <!-- Question page -->
        <div id="timeLeft"></div>
        <div id="currentQuestion"></div>
        <div class="question"></div>
        <div class="answerList"></div>

        <!-- Answer Page -->
        <div id="message"></div>
        <div id="correctedAnswer"></div>
        <div id="gif"></div>

        <!-- Scoreboard -->
        <div id="finalMessage"></div>
        <div id="correctAnswers"></div>
        <div id="incorrectAnswers"></div>
        <div id="unanswered"></div>
        <div id="startOverBtn"></div>
    </div>

    <!-- My javascript file link -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
